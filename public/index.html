<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaBS Backend</title>
</head>
<body>
    <h1>Welcome to MaBS Backend</h1>
    <p>This is a placeholder index.html file.</p>
    <div id="apiResponse"></div>
    <script>
      // Automatically connect to server on page load
      window.onload = async function() {
        try {
          const response = await fetch('/api/test-mail');
          const data = await response.json();
          document.getElementById('apiResponse').innerText = data.message || data.error;
        } catch (err) {
          document.getElementById('apiResponse').innerText = 'Failed to connect to server.';
        }
      };
    </script>
</body>
</html>
